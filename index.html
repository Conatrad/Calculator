<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="main">
            <div class="display"></div>
                <button class="clear" id="btnClear">Clear</button>
                <button class="operator" id="btnDivide">&#8274</button>
                <button class="number" id="btnMultiply">*</button>
                <button class="number" id="btn7">7</button>
                <button class="number" id="btn8">8</button>
                <button class="number" id="btn9">9</button>
                <button class="operator" id="btnAdd">+</button>
                <button class="number" id="btn4">4</button class="number">
                <button class="number" id="btn5">5</button class="number">
                <button class="number" id="btn6">6</button class="number">
                <button class="operator" id="btnSubtract">-</button class="number">    
                <button class="number" id="btn1">1</button class="number">
                <button class="number" id="btn2">2</button class="number">
                <button class="number" id="btn3">3</button class="number">
                <button class="number" id="btn0">0</button class="number">
                <button class="number" id="btnDecimal">.</button class="number">     
                <button class="enter" id="btnEquals">=</button class="number">
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
